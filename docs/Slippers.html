<!DOCTYPE html>
<html>

<head>
  <title>Nishimoto Kaoru ポートフォリオ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize-css@2.3.1/normalize.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="img/user.ico" />
</head>

<body>
  <div class="wrapper">

    <!-- header -->
    <header class="header ">
      <div class="container">
        <h1 class="header-logo">
          <a href="index.html">Nishimoto Kaoru</a>
        </h1>
        <nav class="gnav">
          <ul class="gnav-list">
            <li class="gnav-item"><a href="index.html#about">ABOUT</a></li>
            <li class="gnav-item"><a href="index.html#works">WORKS</a></li>
            <li class="gnav-item"><a href="index.html#skill">SKILL</a></li>
            <li class="gnav-item"><a href="index.html#contact">CONTACT</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- /header -->

    <main class="content">

      <article class="article">
        <div class="article-container">
          <h2 class="article-title">SLIPPERS</h2>
          <div class="article-body">
            <div class="sample-swiper carousel">
              <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide">
                    <img src="img/Slippers_title.jpg" alt="Slippers_title">
                  </div>
                  <div class="swiper-slide">
                    <img src="img/Slippers_title2.png" alt="Slippers_title2">
                  </div>
                  <div class="swiper-slide">
                    <img src="img/Slippers_stage1.png" alt="Slippers_stage1">
                  </div>
                  <div class="swiper-slide">
                    <img src="img/Slippers_stage2.png" alt="Slippers_stage2">
                  </div>
                  <div class="swiper-slide">
                    <img src="img/Slippers_result.png" alt="Slippers_result">
                  </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              </div>
              <!-- Slider main container -->
            </div>
            <h3>動画</h3>
            <video width="720" height="405" src="img/Slippers_play.mp4" controls></video>
            <h3>制作意図</h3>
            <p>日本ゲーム大賞アマチュア部門応募の為</p>
            <h3>制作期間</h3>
            <p>４ヶ月</p>
            <h3>担当</h3>
            <p>BGM・SE・Design(一部)</p>
            <h3>担当箇所について</h3>
            <p>
              氷や岩のデザインを作成しました。<br>音楽に関してはフリーのものを使用しています。
            </p>
            <p>
              自作した氷や岩のデザイン<br><img src="img/ICENORM.png" alt="ICENORM"><img src="img/ICEcrack.png" alt="ICEcrack">
              <img src="img/ICEBREAK.png" alt="ICEBREAK"><img src="img/ROCK.png" alt="ROCK">
            </p>
          </div>
          <div class="home-link">
            <a href="index.html#works">Works一覧へ</a>
          </div>
        </div>
      </article>

      <div class="page-top" id="js-page-top">
        <span class="material-icons-outlined">↑ Page Top ↑</span>
      </div>
    </main>

    <!-- footer -->
    <footer class="footer">
      <div class="copyright">&copy;Nishimoto Kaoru</div>
    </footer>
    <!-- /footer -->

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script type='text/javascript' src="js/script.js"></script>
</body>

</html>
