<!DOCTYPE html>
<html>

<head>
  <title>Nishimoto Kaoru ポートフォリオ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize-css@2.3.1/normalize.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="img/user.ico" />
</head>

<body>
  <div class="wrapper">

    <!-- header -->
    <header class="header ">
      <div class="container">
        <h1 class="header-logo">
          <a href="index.html">Nishimoto Kaoru</a>
        </h1>
        <nav class="gnav">
          <ul class="gnav-list">
            <li class="gnav-item"><a href="index.html#about">ABOUT</a></li>
            <li class="gnav-item"><a href="index.html#works">WORKS</a></li>
            <li class="gnav-item"><a href="index.html#skill">SKILL</a></li>
            <li class="gnav-item"><a href="index.html#contact">CONTACT</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- /header -->

    <main class="content">

      <article class="article">
        <div class="article-container">
          <h2 class="article-title">せっ犬</h2>
          <div class="article-body">
            <div class="sample-swiper carousel">
              <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide">
                    <img src="img/SoapDog.jpg" alt="せっ犬タイトル">
                  </div>
                  <div class="swiper-slide">
                    <img src="img/SoapDog_select.png" alt="せっ犬セレクト">
                  </div>
                  <div class="swiper-slide">
                    <img src="img/SoapDog_entrance.png" alt="せっ犬玄関">
                  </div>
                  <div class="swiper-slide">
                    <img src="img/SoapDog_bath.png" alt="せっ犬風呂">
                  </div>
                  <div class="swiper-slide">
                    <img src="img/SoapDog_result.png" alt="せっ犬リザルト">
                  </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              </div>
              <!-- Slider main container -->
            </div>
            <h3>動画</h3>
            <iframe width="720" height="405" src="https://www.youtube.com/embed/YQxfltf75YQ" title="YouTube video player" 
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <h3>制作意図</h3>
            <p>学内コンテスト -HEW- 出展の為</p>
            <h3>制作期間</h3>
            <p>５ヶ月</p>
            <h3>担当</h3>
            <p>BGM・SE</p>
            <h3>担当箇所について</h3>
            <p>
              サンプルの音源を聴きながらBGMを作成しました。<br>TitleBGM以外は基本フリーのものを使用しています。
            </p>
            <p>
              自作したTitleBGM<br><audio controls src="img/TitleBGM.wav"></audio>
            </p>
            <h3>受賞</h3>
            <p>
              意欲賞受賞
            </p>
          </div>
          <div class="home-link">
            <a href="index.html#works">Works一覧へ</a>
          </div>
        </div>
      </article>

      <div class="page-top" id="js-page-top">
        <span class="material-icons-outlined">↑ Page Top ↑</span>
      </div>
    </main>

    <!-- footer -->
    <footer class="footer">
      <div class="copyright">&copy;Nishimoto Kaoru</div>
    </footer>
    <!-- /footer -->

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script type='text/javascript' src="js/script.js"></script>
</body>

</html>
